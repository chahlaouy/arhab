<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-content>


      <div *ngIf="userRole == 'driver'">

        <div id="menu-header">
        </div>
        <div id="header-content">
          <ion-label class="text-left">
            <h2 class="text-lg">{{currentUser.displayName}}</h2>
            <p>{{currentUser.email}}</p>
          </ion-label>
          <img src="../assets/avatar.png" alt="">
        </div>
        <!-- <div class="btn">
          <ion-button expand="block" mode="ios" [routerLink]="['/driver/add/ride-source']">
            أضف رحلة
            <ion-icon name="add-circle-outline" slot="end"></ion-icon>
          </ion-button>
        </div> -->
        <ion-menu-toggle>

          <ion-list lines="none" class="menu-items">
            <ion-item button class="active" [routerLink]="['/driver/dashboard']">
              لوحتي
              <ion-icon name="apps" slot="start"></ion-icon>
            </ion-item>
            <ion-item button [routerLink]="['/driver/requests']">
              الحجوزات
              <ion-icon name="bookmarks" slot="start"></ion-icon>
            </ion-item>
            <ion-item button [routerLink]="['/driver/dashboard']">
              اضف رحلة
              <ion-icon name="add-circle" slot="start"></ion-icon>
            </ion-item>
            <ion-item button [routerLink]="['/driver/dashboard']">
              محفظتي
              <ion-icon name="card" slot="start"></ion-icon>
            </ion-item>
            <ion-item  button [routerLink]="['/driver/favorite']">
              تفضيلاتي
              <ion-icon name="heart" slot="start"></ion-icon>
            </ion-item>
            <ion-item button [routerLink]="['/driver/car']">
              سيارتي
              <ion-icon name="car-sport" slot="start"></ion-icon>
            </ion-item>
            <ion-item button [routerLink]="['/home']"> 
              الصفحة الريسية
              <ion-icon name="home" slot="start"></ion-icon>
            </ion-item>
            <ion-item  (click)="onLogout()">
              تسجيل خروج
              <ion-icon name="exit" slot="start"></ion-icon>
            </ion-item>
          </ion-list>
        </ion-menu-toggle>
      </div>


      <div *ngIf="userRole == 'passenger'">

        <div id="menu-header">
        </div>
        <div id="header-content">
          <ion-label dir="ltr">
            <h2 class="text-lg">{{currentUser.displayName}}</h2>
            <p> تطبيق معك</p>
          </ion-label>
          <img src="../assets/avatar.png" alt="">
        </div>
        <div class="btn">
          <ion-button expand="block" mode="ios" [routerLink]="['/home/rides-list']">
            احجز الان
            <ion-icon name="add-circle-outline" slot="end"></ion-icon>
          </ion-button>
        </div>
        <ion-menu-toggle>

          <ion-list lines="none" class="menu-items">
            <ion-item button class="active" [routerLink]="['/passenger/dashboard']">
              لوحتي
              <ion-icon name="apps" slot="start"></ion-icon>
            </ion-item>
            <ion-item button [routerLink]="['/passenger/chat-interface']">
              الحجوزات
              <ion-icon name="bookmarks" slot="start"></ion-icon>
            </ion-item>
            <ion-item button [routerLink]="['/passenger/info']">
              معلومات عامة
              <ion-icon name="add-circle" slot="start"></ion-icon>
            </ion-item>
            <ion-item  (click)="onLogout()">
              تسجيل خروج
              <ion-icon name="exit" slot="start"></ion-icon>
            </ion-item>
          </ion-list>
        </ion-menu-toggle>
      </div>


      <div *ngIf="currentUser === null"> 
        <ion-card class="bg-main">
          <ion-card-header>
            <ion-card-title class="grey-100 text-lg">
              انت لست مسجلا بعد
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-menu-toggle>
              <ion-item [routerLink]="['/home/choose-interface']" >
                <ion-label class="grey-100">عضو جديد</ion-label>
                <ion-icon name="person-add-outline" class="grey-100"></ion-icon>
              </ion-item>
            </ion-menu-toggle>
            <ion-menu-toggle>
              <ion-item [routerLink]="['/home/choose-interface']">
                <ion-label class="grey-100">تسجيل الدخول</ion-label>
                <ion-icon name="log-in-outline" class="grey-100"></ion-icon>
              </ion-item>
            </ion-menu-toggle>
          </ion-card-content>
        </ion-card>
      </div>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
