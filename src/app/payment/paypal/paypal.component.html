<ion-header >
  <ion-toolbar>
    <ion-title class="grey-100">
      Mada
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" color="light" dir="ltr">
<div class="flower">
  <div class="flex items-center justify-center mt-4 mb-3">
    <img width="150px" src="../assets/carpooling-logo-white.png"/>
  </div>
</div>
<ion-card>
  <ion-card-header>
    <ion-card-subtitle>
      <ion-item dir="rtl"> 
        <ion-label>المبلغ الإجمالي</ion-label>
        <ion-icon name="cash" slot="start"></ion-icon>
      </ion-item>
    </ion-card-subtitle>
    <ion-card-title class="mt-2">
      <strong class="text-xl"> 20 RSA</strong>
    </ion-card-title>
  </ion-card-header>
</ion-card>

<div class="content card">
  <h2 class="title"> بيانات الاعتماد  </h2>

  <form action="/charge" method="post" id="payment-form">

    <div class="paymentBox">
      <div id="card-element">
      </div>

      <button id="button"> تأكيد الدفع </button>
      <div id="card-errors" role="alert"></div>
    </div>

  </form>
</div>

</ion-content>
