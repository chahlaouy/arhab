<ion-header >
  <ion-toolbar>
    <ion-title class="grey-100">
      تاريخ المغادرة
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <div class="flex item-center" style="height: 100%; width: 100%;">
    <div style="width: 100%;">
      <ion-item>
        <ion-icon color="tertiary" name="timer-outline" slot="start"></ion-icon>
        <ion-label>
          متى تريد المغادرة 
        </ion-label>
      </ion-item>
      <ion-item  class="mt-5">
          <ion-label> الساعة </ion-label>
          <ion-datetime displayFormat="HH:mm" placeholder=" حدد الساعة" [pickerOptions]="customPickerOptions"></ion-datetime>
      </ion-item>
    </div>
  </div>
  <ion-fab>
    <ion-fab-button class="flex-row" (click)="nextStepRidePrice()">
      <ion-icon name="arrow-forward-outline" size="large" ></ion-icon>
    </ion-fab-button> 
  </ion-fab>
</ion-content>
